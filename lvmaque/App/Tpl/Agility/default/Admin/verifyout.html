<include file="Public:_header" />
<script type="text/javascript" src="__ROOT__/Style/My97DatePicker/WdatePicker.js" language="javascript"></script>
<tagLib name="htmlA" />
<div class="so_main">

<div class="page_tit">入金审核</div>
<div class="page_tab"><span data="tab_1" class="active">基本信息</span></div>
<div class="form2">
    <form method="post" action="__URL__/verifyout" onsubmit="return subcheck();">
    <input type="hidden" name="id" value="{$bao_log.id}"/>
    <div id="tab_1">
    
    <dl class="lineD"><dt>是否通过：</dt><dd><htmlA:radio id="status" default="1|是,2|否" tip="*"/></dd></dl>
    <dl class="lineD"><dt>转入人：</dt><dd>{$bao_log.user_name}</dd></dl>
    <dl class="lineD"><dt>金额：</dt><dd>{$bao_log.money}</dd></dl>
    <dl class="lineD"><dt>申请时间：</dt><dd>{$bao_log.add_time|date="Y-m-d H:i",###}</dd></dl>
    <dl class="lineD"><dt>处理说明：</dt><dd><htmlA:text id="remark" value="" tip="*"/></dd></dl>
    </div><!--tab1-->
    
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
    </div>
    </form>
</div>
<script type="text/javascript">
function subcheck(){
    if($("input[name='status']:checked").val()!=1 && $("input[name='status']:checked").val()!=2){
        ui.error("请选择处理结果");
        return false;
    }
    
    var remark = $("#remark").val();
    if(remark ==""){
        ui.error("处理说明不能为空！");
        return false;
    }
    return true;
}
</script>
</div>
<include file="Public:_footer" />
