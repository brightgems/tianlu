function jfun_dogetpass(){
	var ux = $("#emailname").val();
	if(ux==""){
		layer.msg('请输入用户名或者邮箱',{icon:0});
		return false;
	}
	layer.msg('邮件发送中...',{icon:6});
	$.ajax({
		url: "__APP__/member/common/dogetpass/",
		data: {"u":ux},
		//timeout: 5000,
		cache: false,
		type: "post",
		dataType: "json",
		success: function (d, s, r) {
			if(d){
				if(d.status==1){
					layer.msg('发送成功，请去邮箱查收',{icon:1});
				}else{
					layer.msg('发送失败，请重试',{icon:2});
				}
			}
		}
	});

}
