<script>
	function check(d){
		var d=parseInt(d);
		switch (d)
	    {
	    case 2:
	      $.ajax({
	        url:"__URL__/auto/",
	        success: function (data){
				$("#cont").html(data);
	         }
	      });
	      break;
	    case 6:
	    case 7:
	    case 1:
		  $.ajax({
		    url:"__URL__/autolong/",
		    data:{'d':d},
		    success: function (data) {
		        $("#cont").html(data);
		     }
		  });
		  break;
	    }
	}

</script>
