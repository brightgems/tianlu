<script>
function sel(aid,bid) {
	var pid=$("#"+aid).val();
	$.ajax({
		url:"__URL__/sele",
		type:"post",
		data:{"pid":pid},
		success:function(e){
			var o=eval("("+e+")");
			var str="<option value=''>请选择</option>";
			for(var a in o){
				str=str+"<option value='"+o[a].id+"'>"+o[a].name+"</option>";
			}
			$("#"+bid).html(str);
		}
	})
}
function sel1(aid,bid) {
	var pid=$("#"+aid).val();
	$.ajax({
		url:"__URL__/sele",
		type:"post",
		data:{"pid":pid},
		success:function(e){
			var o=eval("("+e+")");
			var str="<option value=''>请选择</option>";
			for(var a in o){
				str=str+"<option value='"+o[a].id+"'>"+o[a].name+"</option>";
			}
			$("#"+bid).html(str);
		}
	})
}
</script>
<script type="text/javascript">
    var tid = $('#tid').val();
function Personal(){
	p = makevar(['origin_place','province','city','province2','city2','address','marry','education','income','profession','borrowing_causes']);
	p['_tps'] = "post";
	var mxs = true;
	$.each(p,function(i){
		if(typeof p[i] == "undefined"){
			mxs=false;
			return false;
		}
	});
	if(mxs===false){
		layer.msg('所有项目都不能为空！', {icon: 0});
	 	return false;
	}
    var arrTds = new Array("#origin_place", "#profession", "#address");
    for (var i = 0; i < arrTds.length; i++) {
        if ($(arrTds[i]).html().indexOf('reg_wrong') > -1) {
        	layer.msg('您的信息有错误！', {icon: 2});
            return false;
        }
    }

    layer.msg('提交中...', {icon: 16});
	$.ajax({
		url: "__URL__/people/",
		data: p,
		timeout: 5000,
		cache: false,
		type: "post",
		dataType: "json",
		success: function (d, s, r) {
			if(d){
				if(d.status==1){
					//alert(d.message);
					setTimeout('window.location.href="/member/memberinfo/index_index?ckid=1&tid='+ tid +'"',1000);
				}
				else  {
					layer.msg(d.message, {icon: 2});
					return false;
				}
			}
		}
	});
}
function makevar(v){
	var d={};
	for(i=0;i<v.length;i++){
		var id = v[i];
		d[id] = $("#"+id).val();
		if(!d[id]) d[id] = $("input[name='"+id+"']:checked").val();
	}
	return d;
}
</script>
