<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>投资列表页</title>
    <link rel="icon" type="image/png" href="../assets/i/favicon.png">
    <link rel="stylesheet" href="__ROOT__/Style/NewWeChat/css/amazeui.css">
    <link rel="stylesheet" href="__ROOT__/Style/NewWeChat/css/app.css">
    <link rel="stylesheet" href="__ROOT__/Style/NewWeChat/css/invest.css">
    <script src="__ROOT__/Style/NewWeChat/js/jquery.min.js"></script>
    <script src="__ROOT__/Style/NewWeChat/js/amazeui.js"></script>
    <script src="__ROOT__/Style/NewWeChat/js/jquery.circliful.js"></script>
    <script src="__ROOT__/Style/NewWeChat/js/app.js"></script>
	<script>
		$(function(){
			// 顶部点击展示下拉事件
			$("header h1").on("click",function(){
				$(this).find("i").toggleClass("am-icon-caret-up");
				$("nav a.am-menu-toggle").trigger("click");
			})
		})
	</script>
</head>

<body>
<header>
    <h1>企业直投 <i class="am-menu-toggle-icon am-icon-caret-down "></i>  </h1>
</header>

<include file="Pub:header_main_tinvest" />

<div class="am-container bg-white">
    <div data-am-widget="list_news" class="am-list-news">
        <div class="am-list-news-bd">
            <ul class="am-list">
                <!--企业直投列表循环开始-->
                <volist name="data" id="vost">
                    <li class="am-g invest-item">
                        <a href="{:getMinvestUrl($vost['id'],3)}">
                            <div class="tit">{$vost.borrow_name|cnsubstr=###,10}</div>
                            <div class="fields am-cf">
                                <div class=" rate">
                                    <div class="field">年化利率</div>
                                    <div class="data"><span class="num error">{$vost.borrow_interest_rate}%</span></div>
                                </div>
                                <div class=" duration">
                                    <div class="field"><span class="c-blue">限</span>{$vost.borrow_duration}<if condition="$vost.repayment_type eq 1">天<else />个月</if></div>
                                    <div class="data">
                                        金额<span class="num">{$vost.borrow_money|getMoneyFormts=###}</span>元
                                    </div>
                                </div>
                                <div class="progress">
                                    <!-- 调用数据时，只需要把data-text 和 data-percent 替换为投资进度值即可 -->
                                    <div class=" am-prgoress-circle progress-layout" data-dimension="90" data-text="{$vost.progress|intval}%" data-width="4" data-fontsize="22" data-percent="{$vost.progress|intval}" data-fgcolor="#FA4343" data-bgcolor="#eee"></div>
                                </div>
                                <if condition="$vost.progress eq 100.00">
                                    <div class="tag tag-disabled"><div class="rotate45">售罄</div></div>
                                <elseif condition="$vost.is_xinshou eq 1" />
                                    <div class="tag tag-hot"><div class="rotate45">新手专享</div></div>
                                <else />

                                </if>
                            </div>
                        </a>
                    </li>
                </volist>
                <!--标列表循环结束-->
                <span style="margin-left:18%;">{$page}</span>
            </ul>
        </div>
        <!--更多在底部-->
    </div>
</div>
<div class="block-90"></div>

<include file="Pub:invest" />

<script>
    $(function(){
        // 进度使用 circliful插件，请确保引入插件后执行下面代码
        $('.am-prgoress-circle').circliful();

    })
</script>
</body>

</html>
