    <script>
        function check(){
            var p = makevar(['education','school_','merriage_status','address_','business_type_','officeScale','position','salary']);

            var education = $("#education").val();
            var school_ = $("#school_").val();
            var merriage_status = $("#merriage_status").val();
            var address_ = $("#address_").val();
            var business_type_ = $("#business_type_").val();
            var officeScale = $("#officeScale").val();
            var position = $("#position").val();
            var salary = $("#salary").val();


            if(education == '' || school_ == '' || address_ == '' || business_type_ == '' || officeScale =='' || position == '' || salary == ''){
                $().toastmessage('showErrorToast', "资料必须全部填写~!");
                return false;
            }


            $.ajax({
                url: "__URL__/submemberinfo/",
                data: p,
                timeout: 5000,
                cache: false,
                type: "post",
                dataType: "json",
                success: function (d, s, r) {
                    if(d){
                        if(d.status==1) {
                            $().toastmessage('showSuccessToast', d.message);
                            setTimeout(window.location = "__URL__/index",2000);
                        }
                        else {
                            $().toastmessage('showErrorToast', d.message);
                            return false;

                        }
                    }
                }
            });
        }

        function makevar(v){
            var d={};
            for(i=0;i<v.length;i++){
                var id = v[i];
                d[id] = $("#"+id).val();
                if(!d[id]) d[id] = $("input[name='"+id+"']:checked").val();
            }
            return d;
        }

    </script>
