<!doctype html>
<html class="no-js">
<!--资产详情页面-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>资产详情</title>
    <link rel="stylesheet" href="__ROOT__/Style/NewWeChat/css/amazeui.css">
    <link rel="stylesheet" href="__ROOT__/Style/NewWeChat/css/app.css">
    <link rel="stylesheet" href="__ROOT__/Style/NewWeChat/css/member.css">
</head>

<body>
    <header>
        <h1>资产详情</h1>
        <a href="__URL__/jiaoyijilv" class="btn btn-goback"><i class="am-icon-chevron-left"></i></a>
    </header>

    <volist name="list" id="vo">
        <div class="mod-asset">
            <li><h1>{$vo.type}</h1><span> <if condition="$vo.affect_money lt 0">{$vo.affect_money}<else /><span style="color:red;">+{$vo.affect_money}</span></if></span></li>
            <li>交易详情<p>{$vo.info}</p></li>
            <li>发生日期<p>{$vo.add_time|date="Y-m-d H:i:s",###}</p></li>
            <li>备注<p>{$vo.target_uname}</p></li>
        </div>
    </volist>

    <script src="__ROOT__/Style/NewWeChat/js/jquery.min.js"></script>
    <!-- <script src="assets/js/retina.min.js"></script> -->
    <script src="__ROOT__/Style/NewWeChat/js/amazeui.min.js"></script>
    <script src="__ROOT__/Style/NewWeChat/js/app.js"></script>
</body>

</html>
