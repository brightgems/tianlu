		<div class="merbers_content clearfix">

			<div class="merbers_content_01 clearfix" style="margin-top:7%;">
                <div class="merbers_content_01_02 clearfix">
                    <!--<a href="__APP__/m/Personal/index" class="merbers_content_a merbers_content_aim">-->
                    <if condition="$qiyeandgeren eq 1">
                        <a href="javascript:void(0);" class="merbers_content_a merbers_content_aim btn-user-identify">
                            <b class="fl">资料信息</b>
                            <span class="fr">{$useri['user_name']}</span>
                        </a>
                    <elseif condition="$user_type eq 2" />
                        <a href="__APP__/m/personal" class="merbers_content_a merbers_content_aim">
                            <b class="fl">资料信息</b>

                        </a>
                    <elseif condition="$user_type eq 1" />
                        <a href="__APP__/m/personal/qiyeziliao" class="merbers_content_a merbers_content_aim">

                            <span class="fr">{$useri['user_name']}</span>
                        </a>
                    </if>
                </div>

				<div class="merbers_content_01_02 clearfix">
				    <if condition="$mi.id_status eq 0">
                        <a href="__APP__/m/user/idcard" class="merbers_content_a merbers_content_aim">
                            <b class="fl">实名认证</b>
                            <span class="fr">未验证</span>
                        </a>
                    <elseif condition="$mi.id_status eq 3" />
                        <a href="javascript:void(0);" onclick="dengdai();" class="merbers_content_a merbers_content_aim">
                            <b class="fl">实名认证</b>
                            <span class="fr">等待审核</span>
                        </a>
                    <elseif condition="$mi.id_status eq 1" />
                        <a href="javascript:void(0);" onclick="dengdai1();" class="merbers_content_a merbers_content_aim">
                            <b class="fl">实名认证</b>
                            <span class="fr">{$idc}</span>
                        </a>
                    </if>
				</div>

				<div class="merbers_content_01_02 clearfix">
                    <if condition="$mi.phone_status eq 0">

                        <a href="__APP__/m/user/uphone" class="merbers_content_a merbers_content_aim">
                            <b class="fl">手机号码</b>
                            <span class="fr">未验证</span>
                        </a>
                    <else />

                        <a href="javascript:void(0);" onclick="oks();" class="merbers_content_a merbers_content_aim">
                            <b class="fl">手机号码</b>
                            <span class="fr">{$mi.user_phone}</span>
                        </a>
                    </if>
				</div>
				
				<div class="merbers_content_01_02 clearfix">
				    <if condition="$mi.email_status eq 0">
                        <a href="__URL__/email" class="merbers_content_a merbers_content_aim">

                        </a>
                    <else />
                        <a href="javascript:void(0);" onclick="okemail();" class="merbers_content_a merbers_content_aim">
                            <b class="fl">电子邮箱</b>
                            <span class="fr">{$mi.user_email}</span>
                        </a>
                    </if>
				</div>
				
				<div class="merbers_content_01_02 clearfix">
                    <if condition="$mi.bank_id eq ''">
                        <a href="__URL__/bank_index" class="merbers_content_a merbers_content_aim">

                    <else />
                        <a href="__URL__/bank_index" class="merbers_content_a merbers_content_aim">

					</a>
				</div>
				
				
				<div class="merbers_content_01_02 clearfix">

<!--弹框-->
    <div class="am-modal mod-confirm " id="tankuang" tabindex="-1" id="modal-confirm">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">借款类型
                    <a href="javascript: void(0)" class="btn btn-cancel" data-am-modal-close>取消</a>
            </div>
            <div class="am-modal-bd ">
                <div class="am-g am-padding-top">
                    <div class="am-u-sm-6">
                        
                            <a class="am-btn" href="__APP__/m/personal">
                               
                                    个人借款
                                
                            </a>
                        
                    </div>
                    <div class="am-u-sm-6">
                        
                            <a class="am-btn" href="__APP__/m/personal/qiyeziliao">
                                
                                    企业借款
                                
                            </a>
                        
                    </div>
                </div>
            </div>
        </div>

    <!--弹框-->

    <script type="text/javascript">
		 $(function() {
            var $modal = $('#tankuang');
            $('.btn-user-identify').on('click', function(e) {
                e.preventDefault();
                var $target = $(e.target);
                if (($target).hasClass('js-modal-open')) {
                    $modal.modal();
                } else if (($target).hasClass('js-modal-close')) {
                    $modal.modal('close');
                } else {
                    $modal.modal('toggle');
                }
            });
        });

        function oks(){
            $().toastmessage('showSuccessToast', "您已经认证过手机了~");
            return false;
        }

        function dengdai(){
            $().toastmessage('showSuccessToast', "您已经提交过，等待审核中!");
            return false;
        }
        function dengdai1(){
            $().toastmessage('showSuccessToast', "您已经通过实名认证通过~");
            return false;
        }

        function okemail(){
            $().toastmessage('showSuccessToast', "您已通过邮箱验证~");
            return false;
        }

        function tiaozhuan(){
               $('#tankuang').show();
        }

        function quxiao(){
            $('#tankuang').hide();
        }
    </script>
