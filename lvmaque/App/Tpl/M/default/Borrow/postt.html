            layer.msg(tip,{icon:1});
            setTimeout(window.location.href="__APP__/m/user/", 2000);

        function makevar(v){	//获取内容值
            var d={};
            for(i=0;i<v.length;i++){
                var id = v[i];
                d[id] = $("#"+id).val();
                if(!d[id]) d[id] = $("input[name='"+id+"']:checked").val();
            }
            return d;
        }

        function cksubmit(){
            var borrow_type = {$borrow_type};//标种
            var borrow_money = $("#borrow_money").val();//借款金额
            var borrow_interest_rate = $("#borrow_interest_rate").val();//借款利率
            var borrow_use = $("#borrow_use").val();//借款用途
            var repayment_type = $("#repayment_type").val();//还款方式
            if(repayment_type == '1'){ //代表按天还款
                var borrow_duration = $("#borrow_day_times").val();//借款期限
            }
            if(repayment_type != 1){    //代表按天以外的还款
                var borrow_duration = $("#borrow_duration").val();//借款期限
            }
            var borrow_min = $("#borrow_min").val();//最小投资额
            var borrow_max = $("#borrow_max").val();//最大投资额
            var borrow_time = $("#borrow_time").val();//借款募集期
            var reward_type = $("#reward_type").val();//奖励类型
            var reward_num = $("#reward_type_1_value").val();//按比例投标奖励
            var borrow_name = $("#borrow_names").val();//标名称
            var borrow_info = $("#borrow_info").val();//借款简介
            var money_collect = $("#money_collect").val();//代收限制
            var is_pass = $("#is_pass").val();
            var password = $("#password").val();//定向标密码

            if(borrow_money == "") 			return setError("借款金额不能为空！");
            if(borrow_money<50) 			return setError("借款金额不能小于50元！");
            if((borrow_min*2>borrow_max)&&(borrow_max>0)) 			return setError("最大投资金额不能小于最低投资金额的2倍！");
            if(borrow_money%borrow_min!=0) 	return setError("借款金额必须是最低投资金额的整数倍！");
            if(borrow_money>99999999) 		return setError("借款金额不能大于99999999元！");
            if(borrow_interest_rate == "") 	return setError("借款利率不能为空！");
            if(borrow_use == "") 				return setError("借款用途不能为空！");
            if($('#borrow_duration').val() == "" && typeof miao=="undefined") 		return setError("借款期限不能为空！");
            if(borrow_min == "") 				return setError("最低投资金额不能为空！");
            if(borrow_time == "") 			return setError("借款有效时间不能为空！");
            if(repayment_type == "" && typeof miao=="undefined") 			return setError("还款方式不能为空！");
            if(borrow_name == "") 			return setError("借款标题不能为空！");
            if(borrow_info == "") 			return setError("借款内容不能为空！");
            if($('#is_reward').val() == 1 && $('input[name=reward_type_1_value]').val() > 0 ) {
                var reward_value = $('input[name=reward_type_1_value]').val();
                if( reward_value > 0 && reward_value < 0.1) {

                }
            }
            if( $('#is_pass:checked').val() > 0 && $('#password').val() == '' ) {
                return setError("定向标密码不能为空！");
            }

            $.ajax({
                 cache: false,
                 url: "__URL__/save",
                 data:{
                    "borrow_type":borrow_type,
                    "borrow_money":borrow_money,
                    "borrow_interest_rate":borrow_interest_rate,
                    "borrow_use":borrow_use,
                    "repayment_type":repayment_type,
                    "borrow_duration":borrow_duration,
                    "borrow_min":borrow_min,
                    "borrow_max":borrow_max,
                    "borrow_time":borrow_time,
                    "reward_type":reward_type,
                    "reward_num":reward_num,
                    "borrow_name":borrow_name,
                    "borrow_info":borrow_info,
                    "money_collect":money_collect,
                    "is_pass":is_pass,
                    "password":password
                 },
                 type:"post",
                 async: true,
                 datatype:"json",
                 timeout: 2000,
                 success:function(d){

                 var data = eval('('+d+')');

                 if(data.status == 0){
                     return setError(data.message);
                 }else{
                     return Seoks("恭喜您借款成功!");
                }
                 }
             })
        }
