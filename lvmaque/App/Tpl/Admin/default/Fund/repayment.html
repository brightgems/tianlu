<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
	var delUrl = '__URL__/doDel';
	var addUrl = '__URL__/add';
</script>
<div class="so_main">
  <div class="page_tit">{$designer[7]}列表(还款中)</div>
  <div class="Toolbar_inbox">
        <!-- <div class="page right">{$pagebar}</div> -->
         <htmlA:commonBtn type="href" action="__URL__/add" value="添加{$designer[7]}" />
  </div>
  <div class="list">
        <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <th style="width:30px;">
              <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
              <label for="checkbox"></label>
          </th>
          <th class="line_l">ID</th>
          <th class="line_l">标题</th>
          <th class="line_l">借款金额</th>
          <th class="line_l">借款期限</th>
          <th class="line_l">总认筹数</th>
          <th class="line_l">已认筹数</th>
          <th class="line_l">借款时间</th>
          <th class="line_l">操作</th>
        </tr>
        <volist id="vo" name="list">
            <tr overstyle='on' id="list_{$vo.id}">
              <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
              <td>{$vo.id}</td>
             <td><a href="{$vo.id|getFundUrl=###}" title="{$vo.borrow_name}" target="_blank">{$vo.borrow_name|cnsubstr=###,12}</a></td>
              <td>{$vo.borrow_money}</td>
              <td>{$vo.borrow_duration}个月</td>
              <td>{$vo.transfer_total}</td>
              <td>{$vo.has_borrow}</td>
              <td>{$vo.add_time|date="Y-m-d H:i",###}</td>
              <td>
                  <a href="__URL__/edit?id={$vo['id']}">[编辑]</a>&nbsp; 
                  <a href="/admin/fund/doinvest?borrow_id={$vo.id}">[投资人记录]</a>
                  <if condition="$vo['has_borrow'] gt 0">
                      <a href="__URL__/repaymentdetail?borrow_id={$vo.id}&borrow_uid={$vo.borrow_uid}">[还款明细]</a></td>
                      <else/>
                      [暂无还款]
                  </if>
              </td>
            </tr>
        </volist>
        </table>
  </div>
  <div class="Toolbar_inbox">
    <div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="href" action="__URL__/add" value="添加{$designer[7]}" />
  </div>
</div>


<include file="Public:_footer" />
