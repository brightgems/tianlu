<include file="Public:_header" />
<tagLib name="htmlA" />
<div class="so_main">
    <div class="page_tit">购买记录列表</div>
    <div class="Toolbar_inbox">
        <htmlA:commonBtn type="back" action="" value="返回列表" style="search_action" />
    </div>
    <div class="list">
        <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th style="width:30px;">
                    <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
                    <label for="checkbox"></label>
                </th>
                <th class="line_l">投资ID</th>
                <th class="line_l">债权协议号</th>
                <th class="line_l">购买人</th>
                <th class="line_l">投资金额</th>
                <th class="line_l">投资期限</th>
                <th class="line_l">投资时间</th>
            </tr>
            <volist id="vo" name="list.invest_items">
                <tr overstyle='on' id="list_{$vo.bid}">
                    <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.bid}"></td>
                    <td>{$vo.bid}</td>
                    <td>{$vo.serialid}</td>
                    <td><htmlA:user id="vo.mid" uname="vo.user_name" /></td>
                     <td>{$vo.investor_capital}</td>
                    <td>{$vo.transfer_duration}天</td>
				    <td>{$vo.add_time|date="Y-m-d H:i",###}</td>
                </tr>
            </volist>
        </table>
    </div>
    <div class="Toolbar_inbox">
        <div class="page right">{$list.page}</div>
        <htmlA:commonBtn type="back" action="" value="返回列表" style="search_action" />
    </div>
</div>
<include file="Public:_footer" />
