<include file="Public:js_ueditor" />
<include file="Public:_header" />
<tagLib name="htmlA" />
<div class="so_main">

<div class="page_tit">编辑文章</div>
<div class="page_tab"><span data="tab_1" class="active">基本设置</span><span data="tab_2">高级设置</span></div>
<div class="form2">
	<form method="post" action="__URL__/doEdit" onsubmit="return subcheck();" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$vo.id}" />
	<div id="tab_1">
	
	<dl class="lineD"><dt>文章标题：</dt><dd><htmlA:input id="title" value="{$vo.title}" addstr="maxlength='30'" tip="*标题最大长度30个字"/></dd></dl>
	<dl class="lineD"><dt>所属栏目：</dt><dd><htmlA:select id="type_id" value="id|vo.type_id" datakey='type_list' vt='id|type_name' tip="*"/></dd></dl>

	<dl class="lineD"><dt>文章关键字：</dt><dd><htmlA:input id="art_keyword" value="{$vo.art_keyword}" tip="SEO元素"/></dd></dl>
	<dl class="lineD"><dt>文章简介：</dt><dd><htmlA:text id="art_info" value="{$vo.art_info}" tip="SEO元素"/></dd></dl>
	<dl class="lineD"><dt>文章顺序：</dt><dd><htmlA:input id="sort_order" value="{$vo.sort_order}" tip="越大越靠前"/></dd></dl>
	
	<dl class="lineD" style="overflow:hidden"><dt>缩略图：</dt>
		<dd>
			<input type="file" id="imgfile" name="imgfile" style="float:left"/>
			<span style="float:left"><div style="text-align:left; clear:both; overflow:hidden; width:290px; height:40px"><div id="imgDiv"></div><if condition="$vo.art_img eq ''">无缩略图<else/><img src="__ROOT__/{$vo.art_img}" width="100" height="100" /></if></div></span>
		</dd>
	</dl>
	<dl class="lineD"><dt>是否抓取远程图片：</dt><dd><htmlA:radio id="is_remote" default="0|否,1|是" tip="抓取远程图片时保存时间可能会稍长，请耐心等待" /></dd></dl>
	<dl class="lineD"><dt>文章内容：</dt>
	  <dd>
	  	<textarea name="art_content" id="art_content" type="text/plain" style="width:780px;height:360px;">{$vo.art_content}</textarea>
	  </dd>
	</dl>
	
	</div><!--tab1-->
	
	<div id="tab_2" style="display:none">
	
	<dl class="lineD"><dt>文章属性：</dt><dd><htmlA:radio id="art_set" value="key|vo.art_set"  default="0|普通,1|跳转" /></dd></dl>
	<dl class="lineD"><dt>文章作者：</dt><dd><htmlA:input id="art_writer" value="{$vo.art_writer}" /></dd></dl>
	<dl class="lineD"><dt>文件名称：</dt><dd><htmlA:input id="art_url" value="{$vo.art_url}" tip='仅在文章属性为跳转时有效'/></dd></dl>
	
	</div><!--tab2-->
	<div class="page_btm">
	  <input type="submit" class="btn_b" value="确定" />
	</div>
	</form>
</div>

</div>
<script type="text/javascript">
function subcheck() {
        var title = $('#title').val();
        var type_id     = $('#type_id').val();

        if (title == '') {
            ui.error("标题不能为空!");
            return false;
        }
		if (type_id == '') {
            ui.error("所属分类不能为空");
            return false;
        }
       
        return true;
    }

	//实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用ue就能拿到相关的实例
    var ue = UE.getEditor('art_content');


    function isFocus(e){
        alert(ue.isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        ue.blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('插入html代码', '');
        ue.execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        ue;
    }
    function getAllHtml() {
        alert(ue.getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(ue.getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(ue.getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
        ue.setContent('欢迎使用ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        ue.setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        ue.setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = ue.selection.getRange();
        range.select();
        var txt = ue.selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(ue.getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(ue.hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        ue.focus();
    }
    function deleteEditor() {
        disableBtn();
        ue.destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }

    function getLocalData () {
        alert(ue.execCommand( "getlocaldata" ));
    }

    function clearLocalData () {
        ue.execCommand( "clearlocaldata" );
        alert("已清空草稿箱")
    }
</script>
<include file="Public:_footer" />
