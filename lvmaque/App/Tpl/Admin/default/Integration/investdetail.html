<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
    var isSearchHidden = 1;
</script>
<div class="so_main">
    <div class="page_tit">投资积分明细</div>
    <div class="Toolbar_inbox">
        <div class="page right">{$pagebar}</div>
        <htmlA:commonBtn type="back" action="" value="返回列表" style="search_action" />
    </div>
    <div class="list">
        <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <!-- <th class="line_l">ID</th> -->
                <th class="line_l">会员名</th>
                <th class="line_l">积分变动途径</th>
                <th class="line_l">影响积分</th>
                <th class="line_l">剩余积分</th>
                <th class="line_l">账户总积分</th>
                <th class="line_l">说明</th>
                <th class="line_l">积分变动时间</th>
            </tr>
            <volist id="vo" name="detail">
                <tr overstyle='on' id="list_{$vo.bid}">
                    <!-- <td>{$vo.uid}</td> -->
                    <td>{$uname}</td>
                    <td>{$vo.leixing}</td>
                    <td>{$vo.affect_integral}</td>
                    <td>{$vo.active_integral}</td>
                    <td>{$vo.account_integral}</td>
                    <td>{$vo.info}</td>
                    <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                </tr>
            </volist>
        </table>
    </div>
    <div class="Toolbar_inbox">
        <div class="page right">{$pages}</div>
        <htmlA:commonBtn type="back" action="" value="返回列表" style="search_action" />
    </div>
</div>
<include file="Public:_footer" />
