<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
	var delUrl = '__URL__/doDel';
	var addUrl = '__URL__/add';
	var isSearchHidden = 1;
	var searchName = "搜索/筛选会员";
</script>
<div class="so_main">
  <div class="page_tit">优惠券管理列表</div>
<!--搜索/筛选会员-->
  <include file="search" />
<!--搜索/筛选会员-->

  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
 
    <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选会员" style="search_action" />
    <htmlA:commonBtn type="jsfun" action="rewards_rules()" value="手动奖励优惠券"  />
    <!--htmlA:commonBtn type="jsfun" action="set_exp()" value="固定优惠券设置"  /-->
  </div>
  
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">用户名</th>
    <th class="line_l">手机号码</th>
   <th class="line_l">注册时间</th>
    <th class="line_l">操作</th>
    <th class="line_l">历史记录</th>
  </tr>
  <volist id="vo" name="memberinfo">
      <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td><htmlA:user id="vo.uid" uname="vo.user_name" /></td>
        <td>{$vo.user_phone}</td>
       <td>{$vo.reg_time|date="Y-m-d",###}</td>
        <td>
        	<a href="javascript:void(0);"   onClick="give_rewards({$vo.id});">发放优惠券</a>
        </td>
        <td>
        	<a href="__URL__/listexp?id={$vo['id']}">查看</a>
        </td>
      </tr>
  </volist>
  </table>

  </div>
  
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
  <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选会员" style="search_action" />
  <htmlA:commonBtn type="jsfun" action="rewards_rules()" value="手动奖励优惠券"  />
    <!--htmlA:commonBtn type="jsfun" action="set_exp()" value="固定优惠券设置"  /-->
  </div>
</div>
<script type="text/javascript">
//发放红包
function give_rewards(id){
	ui.box.load("__URL__/give_rewards?uid="+id, {title:"发放优惠券"});
}

 function rewards_rules(){
    ui.box.load("__URL__/addexp", {title:"手动奖励优惠券"});
}
function set_exp()
{
    ui.box.load("__URL__/setexp", {title:"固定优惠券设置"});   
}

</script>

<include file="Public:_footer" />
